<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">

        <header>

                <img class="avatar-image" src="https://api.thecatapi.com/api/images/get?format=src&type=png" alt="avatar">
                <figcaption>@Mauricio</figcaption>
            </figure>
        </section>

        <section>
            <ul>
                <li>
                    <a href="#"><i class="fa-brands fa-linkedin"></i> LinkeIn</a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-github"></i>
                         GitHub
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i> Instagram
                    </a>
                </li>
            </ul>

</html>
